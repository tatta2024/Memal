<script src="js/script.js"></script>
<script>
function addToCart(name, price) {
  const user = JSON.parse(localStorage.getItem("linkmeUser"));
  if (!user) return alert("Login required to add items to cart");

  const orders = JSON.parse(localStorage.getItem("linkmeOrders")) || [];
  orders.push({
    id: Date.now(),
    name: name,
    price: price,
    date: new Date().toLocaleString(),
    user: user.email
  });
  localStorage.setItem("linkmeOrders", JSON.stringify(orders));
  alert(name + " added to your cart");
}
</script>
