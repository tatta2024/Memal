<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | LinkMe</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="LinkMe Logo">
    <span>LinkMe</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<section>
  <h2>ðŸ›’ Your Cart</h2>
  <div id="cartItems"></div>

  <p id="cartTotal"></p>

  <button onclick="checkout()">Checkout</button>
</section>

<script src="script.js"></script>
<script>
  const cartItems = JSON.parse(localStorage.getItem("linkmeCart")) || [];
  const container = document.getElementById("cartItems");
  const totalP = document.getElementById("cartTotal");
  let total = 0;

  cartItems.forEach(item => {
    const div = document.createElement("div");
    div.innerHTML = `<p>${item.name} - ${item.price} ETB</p>`;
    container.appendChild(div);
    total += item.price;
  });

  totalP.innerHTML = `<b>Total: ${total} ETB</b>`;
</script>
</body>
</html>
