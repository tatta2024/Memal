<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workers | LinkMe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadWorkers()">

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo"><span>LinkMe</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="workers.html">Workers</a>
  </nav>
</header>

<!-- PAGE TITLE -->
<h2 class="center">Available Workers</h2>

<!-- SEARCH -->
<input
  type="text"
  id="workerSearch"
  placeholder="Search by name or profession..."
  onkeyup="filterWorkers()"
>

<!-- WORKERS GRID -->
<div id="workerList" class="grid"></div>

<!-- PROFILE MODAL -->
<div id="profileModal" class="modal">
  <div class="modal-content">
    <span onclick="closeModal()" class="close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<!-- SCRIPT -->
<script src="script.js"></script>
</body>
</html>
