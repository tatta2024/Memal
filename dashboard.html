<script src="js/script.js"></script>
<script>
  const orders = JSON.parse(localStorage.getItem("linkmeOrders")) || [];
  const orderDiv = document.getElementById("orderHistory");

  orders.forEach(o => {
    orderDiv.innerHTML += `<p>${o.name} - ${o.price} ETB (${o.date})</p>`;
  });

  const user = JSON.parse(localStorage.getItem("linkmeUser"));
  if (user) {
    document.getElementById("profileInfo").innerHTML =
      `<p>Name: ${user.name}</p><p>Email: ${user.email}</p>`;
  }
</script>
